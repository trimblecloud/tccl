<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    const pathSegmentsToKeep = 1; // Change this to match your repo name (e.g., if your repo is /tccl, use 1)
    
    const l = window.location;
    const segmentCount = l.pathname.split('/').length;
    const redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                     l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
                     '/?p=/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                     (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                     l.hash;
    
    window.location.replace(redirectUrl);
  </script>
</body>
</html>

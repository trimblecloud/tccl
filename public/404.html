<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and no path.
    var pathSegmentsToKeep = 1; // Keep the first segment (tccl)
    
    var l = window.location;
    var segmentCount = l.pathname.split('/').length;
    var rewrittenPath = 
      l.pathname.slice(0, l.pathname.indexOf('/', 1)) + 
      '/?p=/' +
      l.pathname
        .slice(1)
        .split('/')
        .slice(pathSegmentsToKeep)
        .join('/')
        .replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      (l.hash ? '#' + l.hash.slice(1) : '');
    
    window.location.replace(rewrittenPath);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, follow this <a id="link">link</a>.</p>
  <script>
    document.getElementById('link').href = window.location.pathname.slice(0, window.location.pathname.indexOf('/', 1)) + '/';
  </script>
</body>
</html>
